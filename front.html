<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DivePlanner</title>
  <link rel="stylesheet" href="front.css">
</head>

<body>
  <div class="wrapper">
    <input type="text" placeholder="Country of Dive" id="destination" list="countries" autocomplete="off" />
    <button id="button" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l14 0"></path>
        <path d="M13 18l6 -6"></path>
        <path d="M13 6l6 6"></path>
      </svg>
    </button>
  </div>
  <datalist id="countries">
  </datalist>

  <script>
    const countries = [
      "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Anguilla",

      "Belarus", "Belgium", "Belize", "Benin", "Bermuda", "Bhutan", "Bolivia",
      "Bosnia & Herzegovina", "Botswana", "Brazil", "British Virgin Islands",
      "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cambodia", "Cameroon",
      "Canada", "Cape Verde", "Cayman Islands", "Central African Republic", "Chad",
      "Chile", "China", "Colombia", "Congo", "Cook Islands", "Costa Rica",
      "Cote D Ivoire", "Croatia", "Cuba", "Curacao", "Cyprus", "Czech Republic",
      "Denmark", "Djibouti", "Dominica", "Dominican Republic", "Ecuador", "Egypt",
      "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Ethiopia",
      "Falkland Islands", "Faroe Islands", "Fiji", "Finland", "France",
      "French Polynesia", "French West Indies", "Gabon", "Gambia", "Georgia",
      "Germany", "Ghana", "Gibraltar", "Greece", "Greenland", "Grenada", "Guam",
      "Guatemala", "Guernsey", "Guinea", "Guinea Bissau", "Guyana", "Haiti",
      "Honduras", "Hong Kong", "Hungary", "Iceland", "India", "Indonesia", "Iran",
      "Iraq", "Ireland", "Isle of Man", "Israel", "Italy", "Jamaica", "Japan",

      "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya",
      "Liechtenstein", "Lithuania", "Luxembourg", "Macau", "Macedonia", "Madagascar",
      "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Marshall Islands",
      "Mauritania", "Mauritius", "Mexico", "Micronesia", "Moldova", "Monaco",
      "Mongolia", "Montenegro", "Montserrat", "Morocco", "Mozambique", "Myanmar",
      "Namibia", "Nauro", "Nepal", "Netherlands", "Netherlands Antilles",

      "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone",
      "Singapore", "Slovakia", "Slovenia", "Solomon Islands", "Somalia",
      "South Africa", "South Korea", "South Sudan", "Spain", "Sri Lanka",
      "St Kitts & Nevis", "St Lucia", "St Vincent", "Sudan", "Suriname",
      "Swaziland", "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan",

      "United States of America", "Uruguay", "Uzbekistan", "Vanuatu",
      "Vatican City", "Venezuela", "Vietnam", "Virgin Islands (US)", "Yemen",
      "Zambia", "Zimbabwe"
    ];


    const datalist = document.getElementById("countries");
    const input = document.getElementById("destination");
    const button = document.getElementById("button");

    function updateOptions(inputValue) {
      const filteredCountries = countries.filter(country => country.toLowerCase().startsWith(inputValue.toLowerCase()));
      datalist.innerHTML = "";
      filteredCountries.forEach(country => {
        const option = document.createElement("option");
        option.value = country;
        datalist.appendChild(option);
      });

      button.disabled = !countries.includes(inputValue);
    }

    input.addEventListener("input", function () {
      updateOptions(input.value);
    });

    input.addEventListener("blur", function () {
      datalist.innerHTML = ""; // Clear the datalist on blur
    });

    button.addEventListener("click", function () {
      window.location.href = "back.html";
    });
  </script>
</body>

</html>
