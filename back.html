<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivePlanner</title>
    <link rel="stylesheet" href="back.css">
</head>
<body>
    <div id="country"><span id="destination"></span> </div>
    <script>
        const destination = localStorage.getItem('destination');
        document.getElementById('destination').textContent = destination;
    </script>
    <p id ="divesites">Dive Sites</p> <!--scrape dive sites and what there is there -->
    <span id ="site">Site</span>
    <span id ="location">Location</span>
    <span id ="type">Dive Type</span>
    <span id ="difficulty">Difficulty</span>
    <p id ="diveshops">Dive Shops</p>
    <span>Click a location to see the available dive shops</span>

</body>
</html>
